Texts['TFM'][0]['en']="<h1>Cubic Chess Rules</h1> <dl> <dt>Author:</dt>\
<dd>Vladimír Pribylinec</dd>\
</dl>\
<p>\
The traditional men are substitued by the cubes, which have on each side displayed respectively a king, queen, pawn, bishop, knight and rook. The current value of the cube is determined by the symbol uppermost.\
The basic rules are the same like in the orthochess.\
Eliminated are the promotion of the pawn reaching the last rank and e.p. capture.\
Captured men (not pawns) are put without rotation into a 'stock' next to the board.\
A player on turn may either move a man (whose image is displayed uppermost) or may change any pawn on the board by rotating of the cube to show a man of the same kind as the contrary colored man in the stock. This cube is immediately removed from the stock.\
Durch Doppelklick auf das Pfand ingame, können Sie öffnen Sie das Menü mit allen Stück auf Lager und ändern Sie den Bauern.\
</p>\
 <hr /> \
<p><em>Rules of the game where published in\
article Cubic Developments... in\
Variant Chess 48, May 2005, the British Chess\
Variants Society, page 59 </em></p><em>  </em>";

Texts['TFM'][0]['de']="<h1>Regeln des Würfel Schach</h1> <dl> <dt>Autor:</dt>\
<dd>Vladimír Pribylinec</dd> </dl>                                           \
<p>\
Die traditionellen Männer sind erstatten durch die Würfel, die auf der jeden Seite selbstständig den König, die Dame, den Bauer, den Läufer, den Springer und den Turm angezeigt werden. Die aktuell Qualität des Würfel bestimmt das Symbol auf der Oberfläche.\
Die Grendregeln sind dieselben wie in dem Orthochess.\
Eliminiert sind die Förderung des Bauer, der den letzten Rank erraicht und die Ethnahme nebenbei (e.p.).\
Die gefangengenommenen Männer (nicht Bauern) werden in einen 'Stack' nahe bei dem Brett gesetzt.\
Ein Spieler auf Umdrehung kann entweder mit einer Würfel (dessen Bild verschieben obenauf angezeigt wird) ziehen oder nach ihn Rotation den beliebigen Bauer auf dem Brett ändern auf eine übgrigen Figur mit gleichen Art als die konträre farbige Figur in dem Stack. Dieser Würfel wird sofort aus dem Stack entfernt.\
</p>\
<hr/>\
<p> Die Regeln waren in dem Artikel <i>Cubic\
Developments..., in der Zeitschrift\
Variant Chess 48, Mai 2005, the British Chess\
Variants Society, Siete 59</i> publiziert. </p>";

Texts['TFM'][4]['de']="<h1>ButterflyChess</h1> <dl> <dt>Author:</dt> <dd>Vladimír \
Pribylinec</dd> </dl>                                                           \
<p>\Die grundlegenden Regeln sind die selben wie in dem klasischen Schach. E.p.Sicherung ist erreicht. Queen, Turm und Läufer haben mit Ausnahme seiner Bewegung neben einer Erweiterung keine farbigen Menschen, die als erste die Blockade einer Bewegung in der gewählt wird springen Richtung. Die Erweiterung ermöglicht für Einheit auf den nächsten Platz hinter stehen ein Mann sprang - wenn sie von feindlichen Einheit besetzt ist, ist es von einem Spiel eliminiert. Die Männer, die auf 2. und 7. Reihen stehen, dürfen nicht nach vorn Richtung mit dem Extension gesprungen.\
</p>";
//---------------------------------------------------------------------------
Texts['TFM'][4]['en']="<h1>ButterflyChess</h1> <dl> <dt>Author:</dt> <dd>Vladimír \
Pribylinec</dd> </dl>                                                           \
<p>\The basic rules are the same as in the orthochess. Eliminated is e.p.capture. Queen, Rook and Bishop have except his movement in addition an extension to jump any colored man, that is as first blocking a movement in the selected direction. The extension enables for unit to stand on the next square behind a jumped man - if is occupied by enemy unit, that is eleminated from a game. The men, that are standing on 2. and 7. row must not be jumped by extended unit in direction forward.\
</p>";

Texts['TFM'][7]['de']="<h1>CubicShogi</h1> <dl> <dt>Author:</dt> <dd>Vladimír \
Pribylinec</dd> </dl>                                                           \
<p>Anstelle der klassischen Würfel Zahlen sind auf jeder Seite einzeln Symbol König, Dame, Turm, Läufer, Springer und Bauern verwendet. Der aktuelle Wert der Würfel bestimmt das Symbol auf seiner Oberseite. Es wird auf einem Brett von 8x8 Feldern gespielt. Die letzten zwei Reihen (8 für weißes 7.a, die schwarze 1 und 2) sind die Förderung Zone.<BR>\
<BR>\
Ausgangsposition:<BR>\
Weiß Kd1 GC1 GE1 VG2 Sb2 SF1 JB1 JG1, Bauern um die dritte Trihe<BR>\
Schwarz: Ke8 GD8 GF8 Vb7 Lc8 Lg7 Sb8 Jg8, Bauern rund um den 6. Reihe<BR>\
<BR>\
Mobility Zahlen:<BR>\
<ul>\
<li>King      > ein Platz in jede Richtung,</li>\
<li>General > wie ein König, legte ocker Bewegung zurück.</li>\
<li>Turm    > nach Spalten und nach Reilen</li>\
<li>Läufer   > entlang Diagonalen,</li>\
<li>Springer> zwei Felder vor angrenzend an die Spalte - können über andere Zahlen springen, zusätzlich zu bewegenden einen quadratischen horizontal,</li>\
<li>Pawn    > ein Platz direkt vorne sowie zu nehmen.</li>\
</ul>\
<BR>\
Ausgeschlossen Stein wird in den Behälter, in dem sie zu Beginn des Spiels einer weißen und einer schwarzen Bauer platziert. Bauer und Springer nach der Eingabe die Förderung Zone sofort ändern die allgemeine rotierenden Würfel Shooter verwandelt Turm. Unterstützt durch Zahlen aus dem Behälter in den Zonen-Aktionen werden in der gleichen Art und Weise befördert, aber nicht sofort. Alle (außer dem Turm) durch die Standard-Design-Bewegung in der Zone gefördert. Turm hat Ausfahrbewegung sofort, unabhöngig von der Art, wie sie in der Zone war. Nach dem Umzug aus der Förderung Zone Läufer unveröndert Mobilität verliert, Ausfahrbewegung ein Feld diagonal und bewegt sich auf den Turm wie auf dem Spiele. Abbildung von der Platine zurückgezogen, bevor Sie in dem Behälter ersetzen Symbol auf der oberen Oberfläche des Würfels gegenüber liegenden Bauer Farbe im Behälter. Die Bauern entgegengesetzte Farben bis cann nicht werden Symbol gemischt, so Bauer vom Schachbrett aus dem Spiel entfernt wird eliminiert - ebenso wie Einheit, wenn der Stapel ist kein Ersatz für den Bauern. Der Spieler, der am Zug kann entweder gezogene Figur auf dem Brett oder einer ihrer Farbe Figuren aus dem Fach zu einem leeren Platz auf der Platine zu beweisen sein, sondern muss von einem Bauern beizufügen:<BR>\
# Die Spalte, die bereits ein Bauer der gleichen Farbe<BR>\
# Einige Felder hinter gegnerischen Bauern.<BR>\
Für Schach, ziehen schachmatt und die gleichen Bedingungen wie im klassischen Schach. Der Spieler, der Gegner schachmatt. <BR>\
</P>";

Texts['TFM'][7]['en']="<h1>CubicShogi</h1> <dl> <dt>Author:</dt> <dd>Vladimír Pribylinec</dd> </dl> <p>Instead of classical figures are used cubes to each side separately symbol of the king, rook, bishop, knight and pawn. Current value of dice determines the symbol on its upper side. The game is played on the board with a 8x8 array. The last two rows ( 7th and 8th for a white,  1th and 2th for a black ) represent the promotion zone.<BR><BR> Basic position:<BR> White Kd1 Gc1 Ge1 Rg2 Bb2 Bf1 Nb1 Ng1, pawns on the whole 3th row<BR> Black: Ke8 Gd8 Gf8 Rb7 Bc8 BG7 Nb8 Ng8, pawns on the whole 6th row<BR> <BR>Mobility figures:<BR><ul><li>King       >   one square in any direction. </li> <li>General  >   one square in any direction except diagonally backwards.     </li><li>Rook     >   any squares of the columns and rows.</li><li>Bishop   >   any squares of the diagonals.</li><li>Knight   >   forward two squares to the adjacent column and it has an extension                  to move horizontal for a one square. It ca jump other men. </li><li>Pawn    >   one square forward, it captures the same way it moves.</li></ul><BR>Captured units are stored in the stack, in which to start the game two white and two black pawns. A pawn and the knight, after entering into the promotion zone immediately turns into a general by rotating cube, the bishop turns into a rook. The drop of the units from the stack into a zone with no no promotion for their move. All ( except rook) are promoted after standard motion zone. A rook has in the promotion zone always extension move one square in the diagonal. After the extension out of the promotion zone the bishop leaves the mobility unchanged rook extension movement loses one space diagonally , and moves like a tower at the beginning of the game. The unit removed from the board before placing in the stack to replace the symbol of the upper surface of the cube with opposite colors pawn in the stack. The pawns opposite colors canot be mixed up symbol, so pawn removed from the chessboard is eliminated from the game - as well as unit, when the stack is not a substitution for the pawn.A player whose turn it is to move may either move a man on the chessboard, or drop any man from his stack on any vacant square, but a pawn may not be dropped:<BR># on a file already containing a pawn of the same color,<BR># on the squares behind an opponent's pawn.<BR>For chess, checkmate and draw the same conditions as in classical chess. The player who checkmates the opponent, wins.<BR></P>";

function Unselect()
{
	SelectionX=-1;
	SelectionY=-1;
  document.getElementById("Select").style.visibility="hidden";
}
function Select(X,Y,S)
{
  SelectionX=X;
  SelectionY=Y;
	var seli=document.getElementById("Select");
  seli.style.left=X*100.0/8.0+"%";
  seli.style.top=Y*100.0/8.0+"%";
  seli.style.visibility="visible";
}

		{
			if ((Board.ChessVari==0 && Board.Unit[X+8*Y]==Board.PAWN) || (Board.ChessVari==3 && Board.Unit[X+8*Y]!=Board.KING))

					document.getElementById("6ifo").style.visibility="hidden";
					document.getElementById("6ifopic").style.visibility="hidden";
					document.getElementById("0ifopic").style.visibility="hidden";
				}
				document.getElementById("1ifo").innerHTML=Board.Grave[0][1];
				document.getElementById("2ifo").innerHTML=Board.Grave[0][2];
				document.getElementById("3ifo").innerHTML=Board.Grave[0][3];
				document.getElementById("4ifo").innerHTML=Board.Grave[0][4];

				document.getElementById("8ifo").innerHTML=Board.Grave[1][2];

		}
		else
			Select(X,Y,S);

  else
  {
	if (SelectionX!=-1)
	{

	  //Updateframe.location.href="update.php?F="+SelectionX+8*SelectionY+"&T="+X+8*Y;
	  if (doit)
		MoveUnit(SelectionX,SelectionY,X,Y,0);
	  //debug

          Unselect();

        else
        {
          if (Board.ChessVari==7 && S==Board.EMPTY)

					document.getElementById("0ifo").style.visibility="visible";

					document.getElementById("6ifo").style.visibility="visible";
					document.getElementById("6ifopic").style.visibility="visible";
					document.getElementById("0ifopic").style.visibility="visible";
				document.getElementById("1ifo").innerHTML=Board.Grave[0][1];
				document.getElementById("2ifo").innerHTML=Board.Grave[0][2];
				document.getElementById("3ifo").innerHTML=Board.Grave[0][3];
				document.getElementById("4ifo").innerHTML=Board.Grave[0][4];

				document.getElementById("7ifo").innerHTML=Board.Grave[1][1];

function MorphClick(idu)
{
  
	document.getElementById("CC").style.visibility="hidden";
        document.getElementById("0ifo").style.visibility="hidden";
	document.getElementById("6ifo").style.visibility="hidden";
	document.getElementById("0ifopic").style.visibility="hidden";
	document.getElementById("6ifopic").style.visibility="hidden";
	if (Board.MoveParam(SelectionX+8*SelectionY,SelectionX+8*SelectionY,idu))
	{
		MorphedUnit(SelectionX,SelectionY);

function MorphedUnit(fromX,fromY)//musi se volat potom co se zavola funkce board
{
	var u=document.getElementById(fromX+""+fromY);
if (!u)
{
  u=new Image();
  u.className="Kostka";
  u.onclick=new Function("BoardClick("+fromX+","+fromY+");");
	u.id=""+fromX+""+fromY+"";
	u.style.zIndex=2;
	u.style.left=fromX*100.0/8.0+"%";
	u.style.top=fromY*100.0/8.0+"%";
document.getElementById("SpanBoard").appendChild(u);
}

	u.src=Face(fromX+8*fromY);
	EndTurn();
}

function MoveUnit(fromX,fromY,ToX,ToY,t)//musi se volat potom co se zavola funkce board
{
	var u=document.getElementById(fromX+""+fromY);
	if (u==undefined) alert("undefined"+fromX+""+fromY);
  if (t==0)
  {
	u.onclick=new Function("BoardClick("+ToX+","+ToY+");");
		u.src=Face(ToX+8*ToY);
	u.style.zIndex=4;
	Moving=true;
  }
  var end=false;
  if (t>1)
  {
	t=1;
	end=true;
  }
  var X=(ToX-fromX)*t+fromX;
  var Y=(ToY-fromY)*t+fromY;

	u.style.left=X*100.0/8.0+"%";
	u.style.top=Y*100.0/8.0+"%";

	if (Board.RochMove)//rosada musi pohnout i s vezi
	{
	Board.RochMove=false;
	var fx=Board.RFR%8;
	var fy=Math.floor(Board.RFR/8);
	var tx=Board.RTO%8;
	var ty=Math.floor(Board.RTO/8);
	var v=document.getElementById(fx+""+fy);
	v.onclick=new Function("BoardClick("+tx+","+ty+");");
	v.id=""+tx+""+ty+"";
	v.style.zIndex=2;
	v.style.left=tx*100.0/8.0+"%";
	v.style.top=ty*100.0/8.0+"%";
	}

	if (!end)
	{
		t+=AnimDelay/Animtime;
		var st=setTimeout("MoveUnit("+fromX+","+fromY+","+ToX+","+ToY+","+t+");",AnimDelay);
	}
	else
	{
		var trgt=document.getElementById(ToX+""+ToY);
		if (trgt) //mrtva figurka
		{
			var BoardStr=Board.HPly-1;
			trgt.style.visibility="hidden";
			trgt.id=trgt.id+"d"+BoardStr;
			trgt.style.zIndex=1;
		}
		u.id=""+ToX+""+ToY+"";
		u.style.zIndex=2;
		Moving=false;
		EndTurn();
	}
}
function MoveBack(Bt)
{
	var BFromX=Bt.From%8;
	var BFromY=(Math.floor(Bt.From/8));
	var BToX=Bt.To%8;
	var BToY=(Math.floor(Bt.To/8));
	var defunit;
	if (Bt.From!=Bt.To)   //KSmorfovani
	{
		defunit=document.getElementById(BToX+""+BToY+"d"+Board.HPly);
	}
	var movedunit=document.getElementById(BToX+""+BToY);
	movedunit.style.left=BFromX*100.0/8.0+"%";
	movedunit.style.top=BFromY*100.0/8.0+"%";
	movedunit.id=BFromX+""+BFromY;
	movedunit.src=Face(Bt.From);
	movedunit.onclick=new Function("BoardClick("+BFromX+","+BFromY+");");
	if (defunit)
	{
		defunit.id=BToX+""+BToY;
		defunit.style.visibility="visible";
		defunit.src=Face(Bt.To);
	}
        else
        {
	  if (Board.ChessVari==7 && Bt.From==Bt.To)
          {
            var d = document.getElementById('SpanBoard');
            //var olddiv = document.getElementById(divNum);
            d.removeChild(movedunit);
          }
        }
	if (Board.RochMove)//rosada musi pohnout i s vezi
  {
	Board.RochMove=false;
	var fx=Board.RFR%8;
	var fy=Math.floor(Board.RFR/8);
	var tx=Board.RTO%8;
	var ty=Math.floor(Board.RTO/8);
	var v=document.getElementById(fx+""+fy);
	v.onclick=new Function("BoardClick("+tx+","+ty+");");
	v.id=""+tx+""+ty+"";
	v.style.zIndex=2;
	v.style.left=tx*100.0/8.0+"%";
	v.style.top=ty*100.0/8.0+"%";
	}
}

function Back()
{
	if (Moving || Waiting) return;
	if (Board.HPly<=1) return;
	for (var t=0;t<2;t++)
	{
		if (Board.HPly>=1)
		{
			Board.Undo();
			var Bt=Board.History[Board.HPly];
			MoveBack(Bt);
		}
	}
}

function EndTurn()
{
	for (var i = 0; i < Board.FMoveI[1]; ++i)
	if (Board.Move(Board.Moves[i]))
	{
		Board.Back();
		break;
	}
  if (i == Board.FMoveI[1])
  {
		EndGame();
		return;
	}

	//UI
	Waiting=false;
	Moving=false;
	if (Board.Side==Comp)
	{
			Waiting=true;
			Board.TaskThink("Board");
			CheckEndFunc=setInterval("TaskCheckEnd()",100);

			//vizualizace
			document.getElementById("Progbar").style.visibility="visible";
			document.getElementById("Progress").style.left="-100%";
	}
}

function TaskCheckEnd()
{
  //debug
	/*parent.document.getElementById('InfoMsg').innerHTML="Pøemıšlím "+Board.Index+". tah dopøedu. (prohledáno "+Board.Nodes+" pozic)"+
	" pozice v zasobniku: "+Board.StackPos+";;;"+Board.DebugInfo+" |; ";

  Board.Move(Board.PriVari[0][0]);
  Board.SPly = 0;
  Board.GenMov();

  SelectionX=xto;
	SelectionY=yto;
	if (xfr==xto && yfr==yto)
		MorphedUnit(xto,yto);
	else
		MoveUnit(xfr,yfr,xto,yto,0);

function Face(sq)
{
  fx=Board.Unit[sq];

	fx+=6;

  return ""+fx+".png";
}

function EndGame()
{
	var Msg="";
	if (Board.InCheck(Board.Side))//vyhra
	{
	if (Comp<=1)  //hra s kompem
		{
			if (Board.Side==Comp)
				Msg=Texts['PvEWin'][lang];
			else
				Msg=Texts['PvELose'][lang];
		}
		else
		{
			Msg=Texts['PvPlocal'][Board.Side^1][lang];
		}
	}
	else//remiza
		Msg=Texts['Remis'][lang];

	document.getElementById("BoxMessage").innerHTML=Msg;
	document.getElementById("BoxMessage").style.visibility="visible";
	document.getElementById("BoxButton").style.visibility="visible";

	document.getElementById("Box").style.visibility="visible";
}
