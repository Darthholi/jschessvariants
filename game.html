Texts['TFM'][7]['de']="<h1>CubicShogi</h1> <dl> <dt>Author:</dt> <dd>Vladim�r \
Pribylinec</dd> </dl>                                                           \
<p>Anstelle der klassischen W�rfel Zahlen sind auf jeder Seite einzeln Symbol K�nig, Dame, Turm, L�ufer, Springer und Bauern verwendet. Der aktuelle Wert der W�rfel bestimmt das Symbol auf seiner Oberseite. Es wird auf einem Brett von 8x8 Feldern gespielt. Die letzten drei Reihen sind die F�rderung Zone.<BR>\
<BR>\
Ausgangsposition:<BR>\
Wei� Kd1 GC1 GE1 VG2 Sb2 SF1 JB1 JG1, Bauern um die dritte Trihe<BR>\
Schwarz: Ke8 GD8 GF8 Vb7 Lc8 Lg7 Sb8 Jg8, Bauern rund um den 6. Reihe<BR>\
<BR>\
Mobility Zahlen:<BR>\
<ul>\
<li>King      > ein Platz in jede Richtung,</li>\
<li>General > wie ein K�nig, legte ocker Bewegung zur�ck.</li>\
<li>Turm    > nach Spalten und nach Reilen</li>\
<li>L�ufer   > entlang Diagonalen,</li>\
<li>Springer> zwei Felder vor angrenzend an die Spalte - k�nnen �ber andere Zahlen springen, zus�tzlich zu bewegenden einen quadratischen horizontal,</li>\
<li>Pawn    > ein Platz direkt vorne sowie zu nehmen.</li>\
</ul>\
<BR>\
Ausgeschlossen Bl�cke werden in dem Beh�lter gespeichert , in dem das Spiel zwei wei�e und zwei schwarze Bauern starten. Bauer uns springer Eingang in die F�rderung Zone unmittelbar an General rotierenden W�rfel ver�ndert. Nach Eingang des Nachweises des Beh�lter f�r die F�rderung der ihnen nicht. Der Turm ist in der Zone Verl�ngerung Bewegung von einem Raum diagonal , unabh�ngig von der Art und Weise sie sprang . Der L�ufer ist in der Zone Verl�ngerung Bewegung von einem Raum frontal, unabh�ngig von der Art und Weise sie sprang. Sch�tze in der Zone der Ausfahrbewegung ein Feld nach vorne unabh�ngig von der Art und Weise in it myself . Nach dem R�ckzug aus der Zone der Turm und der L�ufer verliert Erweiterung und Umzug als den Beginn des Spiels.<BR>\
Abbildung aus dem Vorstand , bevor sie in den Stapel Austausch Symbol am Anfang eines W�rfels mit Bauer entgegengesetzte Farbe in dem Beh�lter entfernt . Wenn kein Bauer f�r Verwirrung ist in dem Beh�lter, Figur ist aus dem Spiel eliminiert. Die Bauern gegen�ber Farben k�nnen gemischt Symbol sein, damit die gesammelten Bauer aus dem Vorstand aus dem Spiel ausgeschlossen.<BR>\
<BR>\
Der Spieler , der am Zug ist , kann entweder ziehen eine Figur auf dem Brett, oder jede Zahl Ihrer Farbe Dokument aus dem Stapel zu einem leeren Platz auf dem Brett, sondern muss von einem Bauern auf einer S�ule , die bereits ein Bauer der gleichen Farbe begleitet werden. F�r Schach, Schachmatt zu ziehen und die gleichen Bedingungen wie im klassischen Schach . Der Gewinner ist der Spieler, kann der Gegner schachmatt.<BR>\
</P>";

Texts['TFM'][7]['en']="<h1>CubicShogi</h1> <dl> <dt>Author:</dt> <dd>Vladim�r Pribylinec</dd> </dl> <p>Instead of classical figures are used cubes to each side separately symbol of the king, rook, bishop, knight and pawn. Current value of dice determines the symbol on its upper side. The game is played on the board with a 8x8 array. The last three rows represent the promotion zone.<BR><BR> Basic position:<BR> White Kd1 Gc1 Ge1 Rg2 Bb2 Bf1 Nb1 Ng1, pawns on the whole 3th row<BR> Black: Ke8 Gd8 Gf8 Rb7 Bc8 BG7 Nb8 Ng8, pawns on the whole 6th row<BR> <BR>Mobility figures:<BR><ul><li>King       >   one square in any direction. </li> <li>General  >   one square in any direction except diagonally backwards.     </li><li>Rook     >   any squares of the columns and rows.</li><li>Bishop   >   any squares of the diagonals.</li><li>Knight   >   forward two squares to the adjacent column and it has an extension                  to move horizontal for a one square. It ca jump other men. </li><li>Pawn    >   one square forward, it captures the same way it moves.</li></ul><BR>\
Captured units are stored in the stack, in which to start the game two white and two black pawns. A pawn and the knight, after entering into the promotion zone immediately turns into a general by rotating cube.  After drop from the stack are they not promoted. Rook has is in the zone of the promotion an extension of one square diagonally regardless of the way it jumped. Bishop has in the zone an extension of one square frontally  regardless of the way it jumped . Bishop has in the zone an extension movement of one field forwardlly regardless of the way it jumped. After the move out of the zone rook and bishop lose an extension and move as the beginning of the game.<BR>\
The unit removed from the board before placing in the stack exchanges symbol on top of a cube with pawn opposite color in the stack. When no pawn is in the stack, a unit is removed from a game. The pawns opposite colors canot be mixed up symbol, so pawn removed from the chessboard is eliminated from the game.<BR>\
<BR>\
The player whose turn it is , can either pull a figure on the board , or any figure of your color document from the stack to any empty square on the board , but a pawn may not be dropped on a file already containing a pawn of the same color. For chess, checkmate and draw the same conditions as in classical chess. The winner is the player who can checkmate the opponent.<BR>\
<BR>\
</P>";

function Unselect()
{
	SelectionX=-1;
	SelectionY=-1;
  document.getElementById("Select").style.visibility="hidden";
}
function Select(X,Y,S)
{
  SelectionX=X;
  SelectionY=Y;
	var seli=document.getElementById("Select");
  seli.style.left=X*100.0/8.0+"%";
  seli.style.top=Y*100.0/8.0+"%";
  seli.style.visibility="visible";
}

function BoardClick(X,Y)
{

	{
		if (SelectionX==X && SelectionY==Y)
		{

					document.getElementById("6ifo").style.visibility="visible";
					document.getElementById("6ifopic").style.visibility="visible";
					document.getElementById("0ifopic").style.visibility="visible";

				else
				{
					document.getElementById("0ifo").style.visibility="hidden";
					document.getElementById("6ifo").style.visibility="hidden";
					document.getElementById("6ifopic").style.visibility="hidden";
					document.getElementById("0ifopic").style.visibility="hidden";
				}
				document.getElementById("1ifo").innerHTML=Board.Grave[0][1];
				document.getElementById("2ifo").innerHTML=Board.Grave[0][2];
				document.getElementById("3ifo").innerHTML=Board.Grave[0][3];

  else
  {

	{
			var doit=Board.MoveParam(SelectionX+8*SelectionY,X+8*Y,0);
	  //Updateframe.location.href="update.php?F="+SelectionX+8*SelectionY+"&T="+X+8*Y;

          Unselect();

if (!u)
{

	u.id=""+fromX+""+fromY+"";

document.getElementById("SpanBoard").appendChild(u);
}

{

	if (u==undefined) alert("undefined"+fromX+""+fromY);

  {

  }

  {

	end=true;
  }

	u.style.left=X*100.0/8.0+"%";
	u.style.top=Y*100.0/8.0+"%";

	   v.id=v.id+"d"+BoardStr;
	   v.style.zIndex=1;
	}

	if (!end)
	{
		t+=AnimDelay/Animtime;
		var st=setTimeout("MoveUnit("+fromX+","+fromY+","+ToX+","+ToY+","+t+");",AnimDelay);

	else
	{
		var trgt=document.getElementById(ToX+""+ToY);

			trgt.id=trgt.id+"d"+BoardStr;
			trgt.style.zIndex=1;
		}
		u.id=""+ToX+""+ToY+"";
		u.style.zIndex=2;

	}
}

	Board.RochMove=false;
	var fx=Board.RFR%8;
	var fy=Math.floor(Board.RFR/8);
	var tx=Board.RTO%8;
	var ty=Math.floor(Board.RTO/8);
	var v=document.getElementById(fx+""+fy);
	v.onclick=new Function("BoardClick("+tx+","+ty+");");
	v.id=""+tx+""+ty+"";
	v.style.zIndex=2;
	v.style.left=tx*100.0/8.0+"%";
	v.style.top=ty*100.0/8.0+"%";
	}
        if (Board.EPMove<255)//rosada musi pohnout i s vezi
	{
	var fx=Board.EPMove%8;
	var fy=Math.floor(Board.EPMove/8);
        Board.EPMove=255;
        var BoardStr=Board.HPly;
	var v=document.getElementById(fx+""+fy+"d"+BoardStr);
        v.style.visibility="visible";
	v.id=fx+""+fy;
	v.style.zIndex=1;
	}
}

function Back()
{
	if (Moving || Waiting) return;
	if (Board.HPly<=1) return;
	for (var t=0;t<2;t++)
	{
		if (Board.HPly>=1)
		{
			Board.Undo();
			var Bt=Board.History[Board.HPly];
			MoveBack(Bt);
		}
	}
}

function EndTurn()
{
	for (var i = 0; i < Board.FMoveI[1]; ++i)
	if (Board.Move(Board.Moves[i]))
	{
		Board.Back();
		break;
	}
  if (i == Board.FMoveI[1])
  {
		EndGame();
		return;
	}

	//UI
	Waiting=false;
	Moving=false;
	if (Board.Side==Comp)
	{
			Waiting=true;
			Board.TaskThink("Board");
			CheckEndFunc=setInterval("TaskCheckEnd()",100);

			//vizualizace
			document.getElementById("Progbar").style.visibility="visible";
			document.getElementById("Progress").style.left="-100%";
	}
}

function TaskCheckEnd()
{
  //debug
	/*parent.document.getElementById('InfoMsg').innerHTML="P�em��l�m "+Board.Index+". tah dop�edu. (prohled�no "+Board.Nodes+" pozic)"+
	" pozice v zasobniku: "+Board.StackPos+";;;"+Board.DebugInfo+" |; ";
	for (var j = 0; j < Board.PVLen[0]; ++j)
	{
	  parent.document.getElementById('dbt').innerHTML+=" "+Board.move_str(Board.PriVari[0][j]);
		}  */  
	//parent.document.getElementById('dbt').innerHTML=Board.DEBUGrecurtext;//DebugInfo;
	//
	//document.getElementById("InfoMsg").style.visibility="visible";     //debug

	var foo=new Date();
	var prcnt=-100+100*(foo.getTime()-Board.StartTime)/Board.MaxTime;

	document.getElementById("Progress").style.left=prcnt+"%";
	//document.getElementById("progmsg").innerHTML=Board.Index;debug

	if (!Board.SearchStop) return; //porad se hleda
	document.getElementById("Progress").style.left="0%";

  clearInterval(CheckEndFunc);

  if (Board.PriVari[0][0].From>=64)
  {
		alert("Pocitac se vzdal. The computer has resigned.");
		EndGame();
	return;
  }

  xfr=Board.PriVari[0][0].From%8;
  yfr=Math.floor(Board.PriVari[0][0].From/8);
  xto=Board.PriVari[0][0].To%8;
  yto=Math.floor(Board.PriVari[0][0].To/8);
  //alert("pocitac tahne "+xfr+";"+yfr+" na "+xto+";"+yto+""); debug

  Board.Move(Board.PriVari[0][0]);
  Board.SPly = 0;
  Board.GenMov();

  SelectionX=xto;
	SelectionY=yto;
	if (xfr==xto && yfr==yto)
		MorphedUnit(xto,yto);
	else
		MoveUnit(xfr,yfr,xto,yto,0);
  Waiting=false;
}

function Face(sq)
{
  fx=Board.Unit[sq];
  if (Board.Color[sq]==Board.DARK)
	fx+=6;
  //alert("returning face "+fx+" of unit "+Board.Unit[sq]+" color "+Board.Color[sq]+" square "+sq);debuf
  return ""+fx+".png";
}

function EndGame()
{
	var Msg="";
	if (Board.InCheck(Board.Side))//vyhra
	{
	if (Comp<=1)  //hra s kompem

	document.getElementById("BoxMessage").innerHTML=Msg;

	document.getElementById("Box").style.visibility="visible";
